<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="manifest" href="/manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #888888, #ffffff);
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        .Main-Body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: #888888;
            color: white;
            width: min(90vw, 400px);
            min-height: 300px;
            max-height: 80vh;
            border-radius: 10px;
            padding: 2rem;
            overflow-y: auto;
            box-sizing: border-box;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            .Main-Body {
                width: 95vw;
                padding: 1.5rem;
                min-height: auto;
            }
        }

        @media (max-width: 400px) {
            .Main-Body {
                padding: 1rem;
            }
        }

        @media (max-height: 500px) {
            .Main-Body {
                max-height: 90vh;
                padding: 1rem;
            }
        }

        .Main-Body h1 {
            margin: 0 0 1.5rem;
            text-align: center;
            font-size: clamp(1.5rem, 5vw, 2rem);
        }

        input {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 5px;
            border: none;
            width: 100%;
            box-sizing: border-box;
            font-size: 1rem;
        }

        input:focus {
            outline: 2px solid #00bfff;
            outline-offset: 2px;
        }

        button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            background-color: #00bfff;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            max-width: 200px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #009acd;
        }

        button:focus {
            outline: 2px solid #00bfff;
            outline-offset: 2px;
        }

        .password-list {
            width: 100%;
            max-height: 50vh;
            overflow-y: auto;
            margin-top: 1rem;
            padding: 0;
        }

        .password-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .password-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0.5rem 0;
            word-break: break-all;
            padding: 0.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .password-list button {
            padding: 0.3rem 0.6rem;
            font-size: 0.8rem;
            max-width: 80px;
        }

        @media (max-width: 400px) {
            input, button {
                font-size: 0.9rem;
            }

            .password-list li {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .password-list button {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="Main-Body">
        <h1>To-Do-List</h1>
        <input type="text" id="task" placeholder="Enter your task" aria-label="Enter a new task">
        <button type="button" onclick="storeTask()">Add Task</button>
        <div class="password-list" id="taskList" role="list" aria-label="Task list"></div>
    </div>

    <script>
        function storeTask() {
            const task = document.getElementById("task").value.trim();
            if (!task) {
                alert("Please enter a task");
                return;
            }

            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

            // Save task with timestamp
            tasks.push({
                value: task,
                timestamp: Date.now()
            });

            localStorage.setItem("tasks", JSON.stringify(tasks));
            document.getElementById("task").value = "";
            showTasks();
        }

        function deleteTask(index) {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.splice(index, 1);
            localStorage.setItem("tasks", JSON.stringify(tasks));
            showTasks();
        }

        function showTasks() {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            const taskList = document.getElementById("taskList");
            taskList.innerHTML = "";

            // Filter out expired tasks (older than 24h)
            const oneDay = 24 * 60 * 60 * 1000;
            const validTasks = tasks.filter(t => (Date.now() - t.timestamp) < oneDay);

            // Update localStorage (remove expired ones)
            localStorage.setItem("tasks", JSON.stringify(validTasks));

            // Show valid tasks
            const ul = document.createElement("ul");
            validTasks.forEach((t, index) => {
                const li = document.createElement("li");
                li.setAttribute("role", "listitem");
                li.innerHTML = `
                    <span>${index + 1}. ${t.value}</span>
                    <button onclick="deleteTask(${index})" aria-label="Delete task ${index + 1}">Delete</button>
                `;
                ul.appendChild(li);
            });
            taskList.appendChild(ul);
        }

        // Run on page load
        showTasks();

        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker
                    .register("/service-worker.js")
                    .then(reg => console.log("Service Worker registered:", reg))
                    .catch(err => console.log("Service Worker error:", err));
            });
        }
    </script>
</body>

</html>
